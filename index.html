<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="sytle.css" rel="stylesheet" type="text/css" />
    <!-- <link href="utils.css" rel="stylesheet" type="text/css" /> -->
    
</head>
<body>
    <header class="header">
        <h1 class="text-center">Welcome to Calculate Me!</h1>
    </header>
    <div class="container flex flex-col items-center  mx-auto">
        <div class="row">
            <input class="input" type="text" id="display" value="0" readonly/>
        </div>
        <div class="row">
            <button class="button button-double">AC</button>
            <button class="button">&larr;</button>
            <button class="button">%</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">/</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
            <button class="button">-</button>
        </div>
    </div>
    <footer class="footer">
        <p>Â© 2024 Calculate Me! All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
